<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3.1.0/dist/topojson-client.min.js"></script>
    <script src="static/color-legend.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Health Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <div class="filter-container">
            Start:
            <select id="start-year" class="year-dropdown">
            </select>
            &emsp;
            End:
            <select id="end-year" class="year-dropdown">
            </select>
        </div>
        <div class="charts-row">
            <div class="chart-container">
                <h2>How Nations Choose to Spend Their Wealth and Health</h2>
                <div id="scatterbubble-container" class="chart"></div>
            </div>
            <div class="chart-container">
                <h2>Life Expectancy by Country</h2>
                <div id="chloro-container" class="chart"></div>
            </div>
        </div>
        <div class="charts-row">
            <div class="chart-container">
                <h2>Causes of Death Over Time (% of Total Deaths)</h2>
                <div id="bar-container" class="chart"></div>
            </div>
            <div class="chart-container">
                <div class="chart-header">

                    <div class="info-container">
                        <img class="info-hover" 
                             src="assets/info-circle.svg" 
                             alt="info"/>
                        <div id="info-tooltip" class="tooltip">
                            Hover over the lines to see values!
                        </div>
                    </div>
                    <h2>Life Expectancy by Year</h2>
                </div>
                <div id="line-container" class="chart"></div>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/scatterbubble_chart.js"></script>
    <script src="js/chloropleth_chart.js"></script>
    <script src="js/bar_chart.js"></script>
    <script src="js/line_chart.js"></script>
    <script src="js/init.js"></script>
</body>
</html>
